<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <js file="__PUBLIC__/Js/jQuery/2.1.4/jquery.js" />
    <!-- <js file="__PUBLIC__/Js/jQuery/1.7.2/jQuery.min.js" /> -->
    <js file="__PUBLIC__/Js/cart.js" />
    <script type="text/javascript">
        var calURL = "{:U(MODULE_NAME.'/Cart/calPrice')}";
    </script>

    <!-- header information -->
    <include file="Common:header" />
    
</head>
<body>
    <div class="container">
        <include file="Common:nav" />
        <div class="row-fluid">
            <div class="span12">
                <h1>购物车</h1>
            </div>
        </div>

        <form action="{:U(MODULE_NAME.'/Cart/cashier')}" method="post">
            <div class="row-fluid">
                <div class="span12">
                    <div class="block">
                        <div class="navbar navbar-inner block-header">
                            <div class="muted pull-left">我的购物车</div>
                        </div>
                        <div class="block-content collapse in">
                            <div class="span12">
                                <if condition="$count gt 0">
                                    <table class="table table-striped table-hover">
                                        <tr>
                                            <th>商品名</th>
                                            <th>单价</th>
                                            <th>配送重量(kg)</th>
                                            <th>数量</th>
                                        </tr>
                                        <foreach name="cart" item="v">
                                            <tr>
                                                <td class="span5">{$v.p_info.title}</td>
                                                <td class="span2">{$v.p_info.price}</td>
                                                <td class="span2">{$v.p_info.weight}</td>
                                                <td class="span1"> 
                                                    <span class="p_info">
                                                        <input type="hidden" class="pid" value="{$v.pid}">
                                                        <input type="text"  class = "input-mini" name="num[{$v.pid}]" class="num" value="{$v.num}" />
                                                    </span>
                                                </td>
                                            </tr>
                                        </foreach>
                                    </table>

                                    <div class="row-fluid">
                                        <div class="span6">
                                        </div>
                                        <div class="span6">
                                            <div class="pull-right">
                                               <a href="{:U(MODULE_NAME.'/Cart/clearCart')}" class="btn btn-primary">清空购物车</a>
                                           </div>
                                       </div>
                                   </div>

                                   <else /> 
                                   <h2>购物车为空</h2>
                               </if>
                               <hr />
                           </div>
                       </div>
                   </div>
               </div>
           </div> <!-- /row-fluid -->

           <div class="row-fluid">
            <div class="span6">
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">订单信息</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <form class="form-horizontal">
                              <div class="control-group">
                                <label>选择快递方式<span class="text-error">*</span></label>
                                <select name="express" id="express">
                                    <option value="1">普通快递</option>
                                    <option value="2">顺丰快递</option>
                                    <option value="0">自提</option>
                                </select>
                            </div>

                            <div class="control-group">
                                <label>选择配送省份<span class="text-error">*</span></label>
                                <include file="Common:area" />
                                &nbsp;<a href="#" id="calPrice">计算总费用</a>
                            </div>

                            <div class="control-group">
                                <label>填写详细地址<span class="text-error">*</span></label>
                                <input type="text" name="address" placeholder="地址"/>
                            </div>

                            <div class="control-group">
                                <label>选择支付方式<span class="text-error">*</span></label>
                                <select name="pay_type">
                                    <option value="1">使用账户余额支付</option>
                                    <option value="0">自行打款</option>
                                </select>
                            </div>

                            <div class="control-group">
                              <div id="price">
                              </div>

                              <div class="control-group">
                                <div class="controls">
                                  <button type="submit" class="btn btn-primary" value="确认订单">提交</button>

                              </div>
                          </div>

                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div> <!-- /row-fluid -->

</form>

</body>
</html>
